<html>
  <head>
    <title>Downloader</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      .maplocation {
        width: 300px
      }
    </style>
    <script type="text/javascript" src="js/zpipe.min.js"></script>
    <script type="text/javascript" src="js/GSVPano_o.js"></script>
    <script type="text/javascript" src="js/GSVPanoDepth.js"></script>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript" src="js/main.js"></script>

    
  </head>
  <body>
    <input class="maplocation" id="maplocation" placeholder="Search" type="text"/>
    <input id="steps" placeholder="Steps" type="text"/>
    <button onclick="startCollect()">Collect</button>
    <button onclick="startDownload()">Download</button>
    <input id="panoid"></input>
    <button onclick="getPanoId()">GetPanoId</button>
    <div id="map-canvas"></div>
  </body>
</html>
